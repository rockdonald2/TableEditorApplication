plugins {
    id 'java'
    id 'application'
}

group 'edu.ubb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation 'com.formdev:flatlaf:3.0'
    implementation 'com.formdev:flatlaf-fonts-inter:3.19'
    implementation 'com.ezylang:EvalEx:3.0.1'
}

application {
    mainClass = 'edu.ubb.tableeditor.ApplicationMain'
}